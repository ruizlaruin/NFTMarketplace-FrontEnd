<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="Sergey Pozhilov (GetTemplate.com)">

	<title>Sign up - Progressus Bootstrap template</title>

	<link rel="shortcut icon" href="assets/images/gt_favicon.png">

	<link rel="stylesheet" media="screen" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/font-awesome.min.css">

	<!-- Custom styles for our template -->
	<link rel="stylesheet" href="assets/css/bootstrap-theme.css" media="screen">
	<link rel="stylesheet" href="assets/css/main.css">

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="assets/js/html5shiv.js"></script>
	<script src="assets/js/respond.min.js"></script>
	<![endif]-->
</head>

<body>
	<script type="text/javascript">function showBCDiv(divClass, element){
		document.getElementsById(divClass).style.display = element.value === "user" ? 'block' : 'none';
	}</script>
	<!-- Navbar -->
	<script src="navbar.js"></script>
	<!-- Navbar -->

	<header id="head" class="secondary"></header>

	<!-- container -->
	<div class="container">

		<ol class="breadcrumb">
			<li><a href="index.html">Home</a></li>
			<li class="active">Registration</li>
		</ol>

		<div class="row">

			<!-- Article main content -->
			<article class="col-xs-12 maincontent">
				<header class="page-header">
					<h1 class="page-title">Registration</h1>
				</header>

				<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
					<div class="panel panel-default">
						<div class="panel-body">
							<h3 class="thin text-center">Register a new account</h3>
							<p class="text-center text-muted">Create a new account in the page, or if you already have
								an acc... <a href="signin.html">Login</a> </p>
							<hr>

							<form>
								<div class="top-margin">
									<label>Full Name <span class="text-danger">*</span></label>
									<input type="text" class="form-control" minlength="2" maxlength="30" required>
								</div>
								<div class="top-margin">
									<label>Username <span class="text-danger">*</span></label>
									<input type="text" class="form-control" minlength="2" maxlength="30" required>
								</div>
								<div class="top-margin">
									<label>Email Address <span class="text-danger">*</span></label>
									<input type="email" class="form-control" minlength="3" maxlength="50" required>
								</div>

								<div class="row top-margin">
									<div class="col-sm-6">
										<label>Password <span class="text-danger">*</span></label>
										<input type="password" class="form-control"
											pattern="(?=.*d)(?=.[a-z])(?=-[A-Z]).{8,}"
											title="must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
											minlength="8" maxlength="30" required>
									</div>
									<div class="col-sm-6">
										<label>Confirm Password <span class="text-danger">*</span></label>
										<input type="password" class="form-control"
											pattern="(?=.*d)(?=.[a-z])(?=-[A-Z]).{8,}"
											title="must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
											minlength="8" maxlength="30" required>
									</div>
									<div class="col-sm-6">
									</div>
								</div>
								<div class="row top-margin ">
									<div class="col-sm-6">
										<input type="radio" class="form-control" name="acct-type" value="user" onchange="showBCDiv('project-form', this)" required>
										<label>User (View Projects)</span></label>
									</div>
									<div class="col-sm-6">
										<input type="radio" class="form-control" name="acct-type" value="client"
											required>
										<label>Client (Post Projects)</span></label>
									</div>
									<div class="col-sm-6">
									</div>
								</div>

								<hr>
<!--Blockchain form-->

							<div class="project-form" id="project-form" style="display: none;">
								<div class="row">
									<div class="top-margin col-sm-12">
										<label>Project Name<span class="text-danger">*</span></label>
										<input type="text" class="form-control" maxlength="50" required>
									</div>
								</div>

								<div class="row">
									<div class="top-margin col-sm-12">
										<label>Description<span class="text-danger">*</span></label>
										<textarea rows="5" cols="50" class="form-control" required></textarea>
									</div>
								</div>

								<div class="row">
									<div class="top-margin col-sm-12">							
										<label>Project's Website URL<span class="text-danger">*</span></label>
										<input type="text" class="form-control" required>
									</div>
								</div>

								<div class="row">
									<div class="top-margin col-sm-12">
										<label>Project's Image Link<span class="text-danger">*</span></label>
										<input type="text" class="form-control" required>
									</div>
								</div>

								<div class="row">
									<div class="top-margin col-sm-12">
										<label>Project's Video Link<span class="text-danger">*</span></label>
										<input type="email" class="form-control" required>
									</div>
								</div>

								<div class="row">
									<div class="top-margin col-sm-12">
										<label>Pending Investment(USD)<span class="text-danger">*</span></label>
										<input type="number" class="form-control" required>
									</div>
								</div>

								<div class="row">
									<div class="top-margin col-sm-12">
										<label>Current Investment (What you already have *USD)<span class="text-danger">*</span></label>
										<input type="number" class="form-control" required>
									</div>
								</div>

								<div class="row">
									<div class="top-margin col-sm-12">
										<label>Native Currency<span class="text-danger">*</span></label>
										<input type="text" class="form-control" required>
									</div>
								</div>

								<div class="row">
									<div class="top-margin col-sm-12">
										<label>Blockchain where project has been created<span class="text-danger">*</span></label>
										<input type="text" class="form-control" required>
									</div>
								</div>

								<div class="row">
									<div class="top-margin col-sm-12">
										<label>Project's Creation date<span class="text-danger">*</span></label>
										<input type="date" class="form-control" required>
									</div>
								</div>

								<div class="row">
									<div class="top-margin col-sm-12">
										<label>Project's Estimated Alpha Test date<span class="text-danger">*</span></label>
										<input type="date" class="form-control" required>
									</div>
								</div>

								<div class="row">
									<div class="top-margin col-sm-12">
										<label>Project's Estimated Release date<span class="text-danger">*</span></label>
										<input type="date" class="form-control" required>
									</div>
								</div>
<!--If employee inf is full, then add a new employee-->
								<div class="row">
									<h3 class="top-margin col-sm-12">Employees</h3>
									<div class="top-margin col-sm-12">
										<label>Employee's Name<span class="text-danger">*</span></label>
										<input type="text" class="form-control" required>
										<label>Employee's Profile URL<span class="text-danger">*</span></label>
										<input type="text" class="form-control" required>
									</div>
								</div>

							</div>
<!--Blockchain form ends-->
								<div class="row top-margin col-sm-12">
									<div class="col-lg-8">
										<label class="checkbox">

											<input type="checkbox"
												onchange="document.getElementById('register-btn').disabled = !this.checked">
												<!--TODO: pagina page_terms.html-->
											I've read the <a href="page_terms.html">Terms and Conditions</a>
										</label>
									</div>

									<div class="col-lg-4 text-right">
										<button class="btn btn-action" type="submit" Id="register-btn"
											disabled>Register</button>
									</div>
								</div>
							</form>

						</div>
					</div>

				</div>

			</article>
			<!-- /Article -->

		</div>
	</div> <!-- /container -->


	<!-- footer -->
	<script src="footer.js"></script>
	<!-- footer -->


	<!-- JavaScript libs are placed at the end of the document so the pages load faster -->

	<script src="assets/js/headroom.min.js"></script>
	<script src="assets/js/jQuery.headroom.min.js"></script>
	<script src="assets/js/template.js"></script>
</body>

</html>
