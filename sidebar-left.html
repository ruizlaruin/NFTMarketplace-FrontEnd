	<link rel="shortcut icon" href="assets/images/gt_favicon.png">

	<link rel="stylesheet" media="screen" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">

<body>
	<!-- Navbar -->
	<script src="navbar.js"></script>
	<!-- Navbar -->


	<header id="head" class="secondary"></header>

	<!-- container -->
	<div class="container">

		<ol class="breadcrumb">
			<li><a href="index.html">Home</a></li>
			<li class="active">User Profile</li>
		</ol>

		<div class="row">

			<!-- Sidebar -->
			<aside class="col-md-4 sidebar sidebar-left">

				<section class="seccion-perfil-usuario">
					<div class="perfil-usuario-header">
						<div class="perfil-usuario-portada">
							<div class="perfil-usuario-avatar">
								<img src="http://localhost/multimedia/relleno/img-c9.png" alt="img-avatar">
								<button type="button" class="boton-avatar">
									<i class="far fa-image"></i>
								</button>
							</div>
							<button type="button" class="boton-portada">
								<i class="far fa-image"></i> Cambiar fondo
							</button>
						</div>
					</div>
					<div class="perfil-usuario-body">
						<div class="perfil-usuario-bio">
							<h3 class="titulo">Juan Cruz Diaz</h3>
							<p class="texto">User/project description here</p>
						</div>
						<div class="perfil-usuario-footer">
							<ul class="lista-datos">
								<li><i class="icono fas fa-map-signs"></i> Project ID:</li>
								<li><i class="icono fas fa-phone-alt"></i> Phone:</li>

							</ul>
							<ul class="lista-datos">
								<li><i class="icono fas fa-map-marker-alt"></i> Ubication.</li>
								<li><i class="icono fas fa-calendar-alt"></i> Date of birth.</li>
								<li><i class="icono fas fa-share-alt"></i> Social medias</li>
							</ul>
						</div>
						<div class="redes-sociales">
							<a href="" class="boton-redes facebook fab fa-facebook-f"><i class="icon-facebook"></i></a>
							<a href="" class="boton-redes twitter fab fa-twitter"><i class="icon-twitter"></i></a>
							<a href="" class="boton-redes instagram fab fa-instagram"><i class="icon-instagram"></i></a>
						</div>
					</div>
				</section>
				<h2>Change password</h2>
				<div class="container">
					<form class="form">
						<div class="form_clave">
							<input type="password" placeholder="write your last password">
						</div>
						<div class="form_clave">
							<br>
							<input type="password" placeholder="write your new password">
						</div>
						<div class="form_button">
							<a href="">Exit</a>
							<button>Change password</button>
						</div>
					</form>

				</div>
	<!-- footer -->
	<script src="footer.js"></script>
	<!-- footer -->

	<!-- JavaScript libs are placed at the end of the document so the pages load faster -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

	<script src="assets/js/headroom.min.js"></script>
	<script src="assets/js/jQuery.headroom.min.js"></script>
	<script src="assets/js/template.js"></script>
